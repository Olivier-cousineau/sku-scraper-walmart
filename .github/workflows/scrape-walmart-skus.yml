name: Scrape Walmart SKUs

on:
  workflow_dispatch:
    inputs:
      max_skus:
        description: "Nombre maximum de SKUs à traiter"
        required: false
        default: ""
      store_limit:
        description: "Nombre maximum de magasins à traiter"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: python -m playwright install --with-deps chromium

      - name: Run Walmart SKU store check
        env:
          MAX_SKUS: ${{ github.event.inputs.max_skus }}
          STORE_LIMIT: ${{ github.event.inputs.store_limit }}
          STOP_ON_INITIAL_BLOCKED: "1"
        run: |
          set +e
          python scripts/walmart_sku_store_check.py
          status=$?
          set -e
          if [ "$status" -eq 10 ]; then
            echo "Detected blocked status on initial SKU sample. Exiting workflow early without error."
            exit 0
          fi
          exit "$status"

      - name: Debug outputs
        run: |
          ls -la
          ls -la snapshots || true
          find . -maxdepth 4 -type f -name "*.json" -print

      - name: Commit and push snapshots changes
        run: |
          if [ -z "$(git status --porcelain snapshots)" ]; then
            echo "No changes in snapshots/**"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snapshots
          git commit -m "chore: update walmart snapshots"
          git push
